<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPTV Forensics Detective</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        :root {
            --primary-color: #1a1a1a;
            --secondary-color: #2d2d2d;
            --accent-color: #00d4ff;
            --accent-hover: #00b8d4;
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --danger-color: #ef4444;
            --text-primary: #e5e7eb;
            --text-secondary: #9ca3af;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: linear-gradient(135deg, var(--primary-color) 0%, #0f0f0f 100%);
            color: var(--text-primary);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%2300d4ff' fill-opacity='0.05'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
            pointer-events: none;
            z-index: 0;
        }
        .container-wrapper {
            position: relative;
            z-index: 1;
            padding: 40px 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .header { text-align: center; margin-bottom: 50px; animation: slideDown 0.6s ease-out; }
        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .header h1 {
            font-size: 3em;
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent-color), #0099cc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }
        .header p { font-size: 1.1em; color: var(--text-secondary); margin: 0; }
        .intro-section {
            text-align: center;
            width: 45%;
            max-width: 700px;
            margin: 0 auto 20px;
            animation: slideUp 0.6s ease-out;
        }
        .intro-section .logo-icon {
            font-size: 2.5em;
            color: var(--accent-color);
            margin-bottom: 10px;
        }
        .intro-section p {
            font-size: 1em;
            color: var(--text-secondary);
            margin: 0;
        }
        .search-container { width: 45%; max-width: 700px; margin: 0 auto 40px; animation: slideUp 0.6s ease-out 0.1s; animation-fill-mode: both; }
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .search-box {
            background: var(--secondary-color);
            border: 2px solid rgba(0, 212, 255, 0.2);
            border-radius: 12px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            transition: all 0.3s ease;
        }
        .search-box:focus-within { border-color: var(--accent-color); box-shadow: 0 0 20px rgba(0, 212, 255, 0.1); }
        .input-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        .input-label {
            font-size: 0.85em;
            color: var(--accent-color);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .search-box input {
            width: 100%;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(0, 212, 255, 0.2);
            color: var(--text-primary);
            outline: none;
            font-size: 1em;
            padding: 12px 15px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        .search-box input:focus {
            border-color: var(--accent-color);
            background: rgba(0, 0, 0, 0.5);
            box-shadow: 0 0 10px rgba(0, 212, 255, 0.1);
        }
        .search-box input::placeholder { color: var(--text-secondary); }
        .search-box button {
            background: linear-gradient(135deg, var(--accent-color), #0099cc);
            border: none;
            color: #000;
            padding: 14px 30px;
            border-radius: 8px;
            font-weight: 700;
            font-size: 1.05em;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 5px;
        }
        .search-box button:hover { background: linear-gradient(135deg, var(--accent-hover), #008ab8); transform: translateY(-2px); box-shadow: 0 8px 16px rgba(0, 212, 255, 0.2); }
        .search-box button:active { transform: translateY(0); }
        .loading-spinner { display: none; text-align: center; padding: 20px; }
        .spinner-border { color: var(--accent-color); width: 40px; height: 40px; }
        .results-container { max-width: 800px; margin: 0 auto; animation: fadeIn 0.5s ease-out; }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .result-card {
            background: var(--secondary-color);
            border: 2px solid rgba(0, 212, 255, 0.1);
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        .result-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 212, 255, 0.1), transparent);
            transition: left 0.5s ease;
        }
        .result-card:hover { border-color: var(--accent-color); box-shadow: 0 8px 32px rgba(0, 212, 255, 0.15); transform: translateY(-5px); }
        .result-card:hover::before { left: 100%; }
        .card-header-section { display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; padding-bottom: 20px; border-bottom: 2px solid rgba(0, 212, 255, 0.1); }
        .card-title { font-size: 1.5em; font-weight: 700; color: var(--accent-color); margin: 0; }
        .scan-timestamp { font-size: 0.85em; color: var(--text-secondary); margin-top: 5px; }
        .info-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 20px; }
        @media (max-width: 600px) { .info-grid { grid-template-columns: 1fr; } }
        .info-item { display: flex; flex-direction: column; }
        .info-label { font-size: 0.9em; color: var(--text-secondary); text-transform: uppercase; letter-spacing: 1px; margin-bottom: 8px; font-weight: 600; }
        .info-value { font-size: 1.1em; color: var(--text-primary); font-weight: 500; word-break: break-all; }
        .info-value.highlight { color: var(--accent-color); font-weight: 600; }
        .probability-section { background: rgba(0, 212, 255, 0.05); border-left: 4px solid var(--accent-color); padding: 20px; border-radius: 8px; margin-top: 20px; }
        .probability-label { font-size: 0.9em; color: var(--text-secondary); text-transform: uppercase; letter-spacing: 1px; margin-bottom: 12px; font-weight: 600; }
        .probability-meter { width: 100%; height: 30px; background: rgba(255, 255, 255, 0.05); border-radius: 8px; overflow: hidden; position: relative; border: 1px solid rgba(0, 212, 255, 0.2); }
        .probability-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--success-color), var(--warning-color), var(--danger-color));
            width: 0%;
            transition: width 0.6s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 0.85em;
        }
        .probability-text { margin-top: 10px; font-size: 0.95em; color: var(--text-primary); }
        .reseller-badge { display: inline-block; padding: 6px 16px; border-radius: 20px; font-size: 0.85em; font-weight: 600; margin-top: 10px; }
        .reseller-badge.yes { background: rgba(239, 68, 68, 0.2); color: #fca5a5; border: 1px solid #f87171; }
        .reseller-badge.no { background: rgba(16, 185, 129, 0.2); color: #86efac; border: 1px solid #34d399; }
        .error-message { background: rgba(239, 68, 68, 0.1); border: 2px solid var(--danger-color); color: #fca5a5; padding: 20px; border-radius: 12px; margin-bottom: 20px; display: flex; align-items: center; gap: 15px; }
        .error-message i { font-size: 1.5em; }
        .empty-state { text-align: center; padding: 60px 20px; }
        .empty-state i { font-size: 4em; color: var(--text-secondary); margin-bottom: 20px; opacity: 0.5; }
        .empty-state p { color: var(--text-secondary); font-size: 1.1em; }
        .footer { text-align: center; color: var(--text-secondary); font-size: 0.85em; margin-top: auto; padding-top: 30px; }
        
        /* Stats Section */
        .stats-container { max-width: 1200px; margin: 0 auto 30px; }
        .stats-grid { 
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: nowrap;
            overflow-x: auto;
        }
        .stat-card {
            background: var(--secondary-color);
            border: 2px solid rgba(0, 212, 255, 0.2);
            border-radius: 10px;
            padding: 12px 15px;
            text-align: center;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            flex: 1;
            min-width: 140px;
        }
        .stat-card.clickable {
            cursor: pointer;
        }
        .stat-card.clickable:active {
            transform: translateY(-1px);
        }
        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, var(--accent-color), #0099cc);
        }
        .stat-card:hover {
            transform: translateY(-3px);
            border-color: var(--accent-color);
            box-shadow: 0 8px 20px rgba(0, 212, 255, 0.15);
        }
        .stat-icon {
            font-size: 1.4em;
            color: var(--accent-color);
            margin-bottom: 6px;
        }
        .stat-number {
            font-size: 1.8em;
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent-color), #0099cc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1.2;
        }
        .stat-label {
            font-size: 0.75em;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-top: 5px;
        }
        
        /* Reseller Modal */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(5px);
            z-index: 9999;
            overflow-y: auto;
            animation: fadeIn 0.3s ease-out;
        }
        .modal-overlay.active {
            display: flex;
            align-items: flex-start;
            justify-content: center;
            padding: 40px 20px;
        }
        .reseller-modal {
            background: var(--secondary-color);
            border: 2px solid rgba(0, 212, 255, 0.3);
            border-radius: 16px;
            max-width: 1200px;
            width: 100%;
            padding: 30px;
            position: relative;
            animation: slideUp 0.4s ease-out;
            box-shadow: 0 20px 60px rgba(0, 212, 255, 0.2);
        }
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid rgba(0, 212, 255, 0.2);
        }
        .modal-title {
            font-size: 1.8em;
            font-weight: 700;
            color: var(--accent-color);
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .modal-close {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid #f87171;
            color: #fca5a5;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.5em;
        }
        .modal-close:hover {
            background: rgba(239, 68, 68, 0.3);
            transform: rotate(90deg);
        }
        .reseller-list {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .reseller-item {
            background: rgba(0, 0, 0, 0.3);
            border: 2px solid rgba(0, 212, 255, 0.15);
            border-radius: 12px;
            padding: 20px;
            transition: all 0.3s ease;
        }
        .reseller-item:hover {
            border-color: var(--accent-color);
            box-shadow: 0 5px 20px rgba(0, 212, 255, 0.1);
        }
        .reseller-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        .reseller-name {
            font-size: 1.3em;
            font-weight: 600;
            color: var(--accent-color);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .reseller-stats {
            display: flex;
            gap: 15px;
            font-size: 0.9em;
        }
        .reseller-stat {
            background: rgba(0, 212, 255, 0.1);
            padding: 5px 12px;
            border-radius: 6px;
            color: var(--text-secondary);
        }
        .reseller-stat strong {
            color: var(--accent-color);
        }
        .reseller-domains {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid rgba(0, 212, 255, 0.1);
        }
        .reseller-section-title {
            font-size: 0.85em;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
            font-weight: 600;
        }
        .domain-list {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }
        .domain-tag {
            background: rgba(0, 212, 255, 0.15);
            border: 1px solid rgba(0, 212, 255, 0.3);
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 0.85em;
            color: var(--text-primary);
            font-family: 'Courier New', monospace;
        }
        .upstream-connections {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid rgba(0, 212, 255, 0.1);
        }
        .upstream-item {
            background: rgba(16, 185, 129, 0.1);
            border-left: 3px solid var(--success-color);
            padding: 10px 15px;
            margin-bottom: 8px;
            border-radius: 6px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .upstream-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .upstream-name {
            font-weight: 600;
            color: var(--success-color);
        }
        .upstream-details {
            font-size: 0.85em;
            color: var(--text-secondary);
        }
        .connection-badge {
            background: rgba(0, 212, 255, 0.2);
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 0.8em;

            text-align: center;

            color: var(--text-secondary);
        }
        .empty-resellers i {
            font-size: 3em;
            opacity: 0.5;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container-wrapper">
        <div class="header">
            <h1><i class="bi bi-shield-check"></i> IPTV Forensics</h1>
        </div>
        
        <!-- Stats Section -->
        <div class="stats-container">
            <div class="stats-grid" id="statsGrid">
                <div class="stat-card">
                    <div class="stat-icon"><i class="bi bi-globe2"></i></div>
                    <div class="stat-number" id="statDomains">-</div>
                    <div class="stat-label">Domains Scanned</div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon"><i class="bi bi-hdd-network"></i></div>
                    <div class="stat-number" id="statIps">-</div>
                    <div class="stat-label">Unique IPs</div>
                </div>
                <div class="stat-card clickable" id="resellersCard" onclick="showResellersModal()">
                    <div class="stat-icon"><i class="bi bi-exclamation-triangle"></i></div>
                    <div class="stat-number" id="statResellers">-</div>
                    <div class="stat-label">Resellers Detected</div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon"><i class="bi bi-shield-check"></i></div>
                    <div class="stat-number" id="statUpstream">-</div>
                    <div class="stat-label">Upstream Providers</div>
                </div>
            </div>
        </div>
        
        <!-- Intro Section -->
        <div class="intro-section">
            <div class="logo-icon"><i class="bi bi-search"></i></div>
            <p>Enter an IPTV trial URL to begin scanning</p>
        </div>
        
        <div class="search-container">
            <div class="search-box">
                <div class="input-group">
                    <label class="input-label"><i class="bi bi-tag"></i> Provider Name (Highly Recommended)</label>
                    <input type="text" id="providerNameInput" placeholder="e.g., ABC IPTV, MyStream Pro" autocomplete="off">
                </div>
                <div class="input-group">
                    <label class="input-label"><i class="bi bi-globe"></i> Provider Website (Optional)</label>
                    <input type="text" id="providerWebsiteInput" placeholder="e.g., https://abciptv.com" autocomplete="off">
                </div>
                <div class="input-group">
                    <label class="input-label"><i class="bi bi-link-45deg"></i> IPTV URL</label>
                    <input type="text" id="urlInput" placeholder="e.g., http://iptv.example.com:8080/playlist.m3u8" autocomplete="off">
                </div>
                <button type="button" onclick="scanHost()"><i class="bi bi-search"></i> Scan Host</button>
            </div>
        </div>
        <div class="loading-spinner" id="loadingSpinner">
            <div class="spinner-border" role="status"><span class="visually-hidden">Loading...</span></div>
            <p style="margin-top: 15px; color: var(--text-secondary);">Scanning host...</p>
        </div>
        <div class="results-container" id="resultsContainer">
            <div class="empty-state">
                <i class="bi bi-radar"></i>
            </div>
        </div>
        <div class="footer">
            <p>IPTV Forensics Detective v1.0 | Results are cached for 24 hours</p>
        </div>
    </div>
    
    <!-- Reseller Details Modal -->
    <div class="modal-overlay" id="resellerModal">
        <div class="reseller-modal">
            <div class="modal-header">
                <div class="modal-title">
                    <i class="bi bi-diagram-3"></i>
                    <span>Reseller Network Analysis</span>
                </div>
                <div class="modal-close" onclick="closeResellersModal()">
                    <i class="bi bi-x"></i>
                </div>
            </div>
            <div id="resellerContent">
                <div class="empty-resellers">
                    <i class="bi bi-hourglass-split"></i>
                    <p>Loading reseller data...</p>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const urlInput = document.getElementById('urlInput');
        const providerNameInput = document.getElementById('providerNameInput');
        const providerWebsiteInput = document.getElementById('providerWebsiteInput');
        const loadingSpinner = document.getElementById('loadingSpinner');
        const resultsContainer = document.getElementById('resultsContainer');
        
        // Load stats on page load
        async function loadStats() {
            try {
                const response = await fetch('stats.php');
                const data = await response.json();
                
                if (data.success) {
                    document.getElementById('statDomains').textContent = data.stats.total_domains.toLocaleString();
                    document.getElementById('statIps').textContent = data.stats.unique_ips.toLocaleString();
                    document.getElementById('statResellers').textContent = data.stats.resellers_detected.toLocaleString();
                    document.getElementById('statUpstream').textContent = data.stats.upstream_providers.toLocaleString();
                }
            } catch (error) {
                console.error('Failed to load stats:', error);
            }
        }
        
        // Load stats when page loads
        window.addEventListener('DOMContentLoaded', loadStats);
        
        urlInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') scanHost();
        });
        providerNameInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') scanHost();
        });
        async function scanHost() {
            const url = urlInput.value.trim();
            const providerName = providerNameInput.value.trim();
            const providerWebsite = providerWebsiteInput.value.trim();
            if (!url) {
                showError('Please enter a URL');
                return;
            }
            loadingSpinner.style.display = 'block';
            resultsContainer.innerHTML = '';
            try {
                const response = await fetch('scan-enhanced.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        url: url, 
                        provider_name: providerName,
                        provider_website: providerWebsite
                    })
                });
                
                // First check if response is ok
                if (!response.ok) {
                    const errorText = await response.text();
                    console.error('HTTP Error:', response.status, errorText);
                    showError('Server error (HTTP ' + response.status + '): ' + errorText.substring(0, 100));
                    return;
                }
                
                // Get response text first, then parse
                const responseText = await response.text();
                
                // Try to parse as JSON
                let data;
                try {
                    data = JSON.parse(responseText);
                } catch (jsonError) {
                    console.error('JSON Parse Error:', jsonError);
                    console.error('Response was:', responseText);
                    showError('Invalid server response. Check browser console for details.');
                    return;
                }
                
                if (data.success) {
                    displayResults(data.data);
                    // Reload stats after successful scan
                    loadStats();
                } else {
                    showError(data.error || 'Scan failed');
                }
            } catch (error) {
                showError('Network error: ' + error.message);
                console.error('Fetch error:', error);
            } finally {
                loadingSpinner.style.display = 'none';
            }
        }
        function isSharedHostingOrg(org) {
            const normalized = (org || '').toLowerCase();
            return normalized.includes('namecheap') ||
                normalized.includes('godaddy') ||
                normalized.includes('hostgator') ||
                normalized.includes('bluehost') ||
                normalized.includes('hosting');
        }

        function getResellerProbability(data) {
            const legacy = parseFloat(data.reseller_probability);
            const confidence = parseFloat(data.confidence_score);
            let value = 0;
            if (Number.isFinite(legacy) && legacy > 0) {
                value = legacy;
            } else if (Number.isFinite(confidence) && confidence > 0) {

            } else {

                if (!data.panel_type) heuristic += 5;
                value = heuristic;
            }
            return Math.max(0, Math.min(100, Math.round(value)));
        }

                            <div class="info-item" style="background: rgba(0, 0, 0, 0.3); padding: 12px; border-radius: 6px;">
                                <span class="info-label" style="display: block; font-weight: 600; color: var(--accent-color); margin-bottom: 5px;">üìÖ Domain Registration</span>
                                <span class="info-value" style="display: block; color: #fff;">
                                    ${data.domain_age_days ? Math.floor(data.domain_age_days) + ' days old' : 'Unknown age'}
                                </span>
                                <small style="color: var(--text-secondary); display: block; margin-top: 5px;">
                                    ${data.domain_registrar ? 'Registrar: ' + escapeHtml(data.domain_registrar) : 'Registrar info unavailable'}
                                </small>
                            </div>
                            
                            <div class="info-item" style="background: rgba(0, 0, 0, 0.3); padding: 12px; border-radius: 6px;">
                                <span class="info-label" style="display: block; font-weight: 600; color: var(--accent-color); margin-bottom: 5px;">‚öôÔ∏è Server Software</span>
                                <span class="info-value" style="display: block; color: #fff;">
                                    ${escapeHtml(data.server_header || 'Not detected')}
                                </span>
                                ${data.panel_type ? '<small style="color: #86efac; display: block; margin-top: 5px;">Panel: ' + escapeHtml(data.panel_type) + '</small>' : ''}
                            </div>
                        </div>
                    </div>
                    
                    <div style="background: rgba(239, 68, 68, 0.1); padding: 20px; border-radius: 8px; margin-bottom: 20px; border-left: 4px solid #f87171;">
                        <h3 style="margin-top: 0; color: #fca5a5;"><i class="bi bi-flag-fill"></i> Reseller Indicators</h3>
                        
                        <ul style="list-style: none; padding: 0; margin: 10px 0 0 0;">
                            ${isSharedHosting ? '<li style="margin-bottom: 12px; padding: 10px; background: rgba(0, 0, 0, 0.3); border-radius: 6px;"><i class="bi bi-x-circle-fill" style="color: #f87171;"></i> <strong>Shared Hosting Infrastructure:</strong> Using budget web hosting instead of dedicated streaming servers</li>' : ''}
                            
                            ${(data.provider_count || 1) > 1 ? '<li style="margin-bottom: 12px; padding: 10px; background: rgba(0, 0, 0, 0.3); border-radius: 6px;"><i class="bi bi-x-circle-fill" style="color: #f87171;"></i> <strong>Multiple Providers on Same IP:</strong> ' + data.provider_count + ' different providers detected - indicates reseller network</li>' : ''}
                            
                            ${data.domain_age_days && data.domain_age_days < 180 ? '<li style="margin-bottom: 12px; padding: 10px; background: rgba(0, 0, 0, 0.3); border-radius: 6px;"><i class="bi bi-x-circle-fill" style="color: #f87171;"></i> <strong>New Domain:</strong> Only ' + Math.floor(data.domain_age_days) + ' days old - real providers typically have older, established domains</li>' : ''}
                            
                            ${!data.panel_type ? '<li style="margin-bottom: 12px; padding: 10px; background: rgba(0, 0, 0, 0.3); border-radius: 6px;"><i class="bi bi-x-circle-fill" style="color: #f87171;"></i> <strong>No Panel Software Detected:</strong> Direct providers usually run panel software (XtreamUI, XtreamCodes, etc.)</li>' : ''}
                            
                            ${resellerProbability >= 70 ? '<li style="margin-bottom: 12px; padding: 10px; background: rgba(0, 0, 0, 0.3); border-radius: 6px;"><i class="bi bi-x-circle-fill" style="color: #f87171;"></i> <strong>High Reseller Probability:</strong> ' + resellerProbability + '% confidence based on clustering analysis</li>' : ''}
                            
                            ${data.relationship_reasons ? '<li style="margin-bottom: 12px; padding: 10px; background: rgba(0, 0, 0, 0.3); border-radius: 6px;"><i class="bi bi-info-circle-fill" style="color: #fbbf24;"></i> <strong>Clustering Evidence:</strong> ' + escapeHtml(data.relationship_reasons) + '</li>' : ''}
                        </ul>
                    </div>
                    
                    <div style="background: rgba(16, 185, 129, 0.1); padding: 20px; border-radius: 8px; margin-bottom: 20px; border-left: 4px solid #10b981;">
                        <h3 style="margin-top: 0; color: #86efac;"><i class="bi bi-lightbulb-fill"></i> What This Means</h3>
                        
                        <p style="margin: 0 0 15px 0; line-height: 1.6;">
                            ${data.is_datacenter_reseller || resellerProbability >= 70 || (data.provider_count || 1) > 1 || isSharedHosting ? 
                                '<strong style="color: #fca5a5;">This appears to be a RESELLER.</strong> They are likely purchasing service from an upstream provider and reselling it under their own brand. The actual streaming infrastructure is owned and operated by someone else.' :
                                '<strong style="color: #86efac;">This appears to be a DIRECT PROVIDER.</strong> They likely own and operate their own streaming infrastructure rather than reselling another service.'
                            }
                        </p>
                        
                        <p style="margin: 15px 0 0 0; padding: 15px; background: rgba(0, 0, 0, 0.3); border-radius: 6px; line-height: 1.6;">
                            <strong>Real IPTV Providers typically have:</strong><br>
                            ‚Ä¢ Dedicated servers or CDN infrastructure (not shared hosting)<br>
                            ‚Ä¢ Older, established domains (1+ years)<br>
                            ‚Ä¢ Panel management software (XtreamUI, etc.)<br>
                            ‚Ä¢ Custom nameservers and SSL certificates<br>
                            ‚Ä¢ Single provider per IP (not shared with other services)
                        </p>
                        
                        <p style="margin: 15px 0 0 0; padding: 15px; background: rgba(0, 0, 0, 0.3); border-radius: 6px; line-height: 1.6;">
                            <strong>Resellers typically have:</strong><br>
                            ‚Ä¢ Budget shared hosting or cheap VPS<br>
                            ‚Ä¢ Recently registered domains<br>
                            ‚Ä¢ No panel software (just a website/payment portal)<br>
                            ‚Ä¢ Generic hosting nameservers<br>
                            ‚Ä¢ Multiple "providers" on the same backend infrastructure
                        </p>
                    </div>
                    
                    <button onclick="closeResellersModal()" class="btn btn-secondary" style="width: 100%; padding: 12px; border-radius: 8px; font-weight: 600;">
                        Close
                    </button>
                </div>
            `;
            
            content.innerHTML = html;
            modal.classList.add('active');
        }
        
        // Close modal when clicking outside
        document.addEventListener('click', function(event) {
            const modal = document.getElementById('resellerModal');
            if (event.target === modal) {
                closeResellersModal();
            }
        });
        
        // Close modal with Escape key
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                closeResellersModal();
            }
        });
    </script>
</body>
